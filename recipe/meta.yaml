{% set name = "pythonnet" %}
{% set version = "3.0.0rc4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3ce22e9e021f0bbf428641d958b37009abc5387b93a6f29e986ecddf62e12189

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - dotnet-sdk
  host:
    - pip
    - python >=3.7
    - setuptools >=61
    - wheel
  run:
    - clr_loader >=0.1.7
    - python >=3.7

test:
  imports:
    - clr
  requires:
    - dotnet-runtime
    - importlib_resources
    - pip
    - mono
  commands:
    - pip check

about:
  home: http://pythonnet.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: .Net and Mono integration for Python
  description: |
    Python for .NET is a package that gives Python programmers nearly seamless integration with the
     .NET Common Language Runtime (CLR) and provides a powerful application scripting tool for .NET
      developers.
  dev_url: https://github.com/pythonnet/pythonnet

extra:
  recipe-maintainers:
    - m-rossi
    - bgruening
