{% set name = "pythonnet" %}
{% set version = "3.0.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c05b1fd7e93d0bb47b671929bf715402ab6c59a10e16825846bd3ef0817aebc

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - dotnet-sdk
  host:
    - pip
    - python
    - setuptools >=61
    - wheel
  run:
    - clr_loader >=0.1.7
    - python

test:
  imports:
    - clr
  requires:
    - pip
  commands:
    - pip check
    - python -c "import clr; import System.IO; from System.IO import *; assert 'FileStream' in globals()"

about:
  home: http://pythonnet.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: .Net and Mono integration for Python
  description: |
    Python for .NET is a package that gives Python programmers nearly seamless integration with the
     .NET Common Language Runtime (CLR) and provides a powerful application scripting tool for .NET
      developers.
  dev_url: https://github.com/pythonnet/pythonnet

extra:
  recipe-maintainers:
    - m-rossi
    - bgruening
